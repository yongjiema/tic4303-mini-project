<!DOCTYPE html>
<html>

<head>
  <title>Form Submission</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-5 rounded shadow">
    <h2 class="text-2xl font-bold mb-5">Submit Your Information</h2>
    <form action="/form" method="post">
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" name="name" class="w-full p-2 border rounded" required>
      </div>
      <!-- Email Address -->
      <div class="mb-4">
        <label class="block text-gray-700">Email Address</label>
        <input type="email" name="email" class="w-full p-2 border rounded" required>
      </div>
      <!-- Phone Number -->
      <div class="mb-4">
        <label class="block text-gray-700">Phone Number</label>
        <input type="tel" name="phone" class="w-full p-2 border rounded" required>
      </div>
      <!-- Country -->
      <div class="mb-4">
        <label class="block text-gray-700">Country</label>
        <input type="text" name="country" class="w-full p-2 border rounded" required>
      </div>
      <!-- Gender -->
      <div class="mb-4">
        <label class="block text-gray-700">Gender</label>
        <select name="gender" class="w-full p-2 border rounded" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>
      <!-- Qualification -->
      <div class="mb-4">
        <label class="block text-gray-700">Qualification</label>
        <input type="text" name="qualification" class="w-full p-2 border rounded" required>
      </div>
      <div class="text-right">
        <button type="submit" class="bg-green-500 text-white p-2 rounded">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
